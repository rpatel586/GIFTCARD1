<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Scratch Card</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="snow"></div>
    <div class="container">
      <div class="christmas-lights"></div>
      <div class="scratch-area">
        <div class="base">
          <img src="https://www.svgrepo.com/show/384672/christmas-santa-xmas-7.svg" alt="Santa" class="santa-icon" />
          <h4>Merry Christmas!</h4>
          <h3>$10</h3>
        </div>
        <canvas id="scratch" width="200" height="200"></canvas>
      </div>
      <div class="gift-link">
        <img src="https://www.svgrepo.com/show/384669/christmas-gift-present-4.svg" alt="Gift" class="gift-icon" />
        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">H&M Giftcard</a>
      </div>
      <div class="decorations">
        <div class="holly left"></div>
        <div class="holly right"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
