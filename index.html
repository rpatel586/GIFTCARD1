<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Scratch Card</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="snow"></div>
    <div class="container">
      <div class="christmas-lights"></div>
      <div class="scratch-area">
        <div class="base">
          <img src="https://cdn-icons-png.flaticon.com/256/9011/9011703.png" alt="Santa" class="santa-icon" />
          <h4>Merry Christmas Aneet!</h4>
          <h5>Not the same as unwrapping a present, but the best i could do! Press the link below!</h5>
        </div>
        <canvas id="scratch" width="200" height="200"></canvas>
      </div>
      <div class="gift-link">
        <img src="https://www.svgrepo.com/show/384669/christmas-gift-present-4.svg" alt="Gift" class="gift-icon" />
        <a href="https://2138v9pi.r.us-east-1.awstrack.me/L0/https:%2F%2Fmerchant.sgiftcard.eu%2Fhm_uk_2%2F19%2F8941131%2FJA9WRLKF6L/1/01000193fae27e75-be2e4081-12b3-4783-a06f-c798fe065fd4-000000/3Dx2BapqWck5AJaO-tb_G-BAiYs=405" target="_blank" rel="noopener noreferrer">H&M Giftcard</a>
      </div>
      <div class="decorations">
        <div class="holly left"></div>
        <div class="holly right"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
